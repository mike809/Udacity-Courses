<div class="post">
  <div class="post-heading">
    <a href="/blog/{{post.key().id()}}">
        <font color="black">
            <strong> {{p.subject}} </strong>
        </font>
    </a>
    
    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
